{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class='album text-muted'>
   <div class='container'>
      <div class='row'>
         {% for artist in artists %}
            <div class="card col-lg-4">
               <h2 class='text-lg-center'>{{ artist.name }}</h2>
               {% if artist.album %}
                  <img src='{{ artist.album }}' width='100%' height="320px">
               {% endif %}
               <p class='card-text'>{{ artist.description }}</p>
            </div>
         {% endfor %}
      </div>
   </div>
</div>
{% endblock %}
